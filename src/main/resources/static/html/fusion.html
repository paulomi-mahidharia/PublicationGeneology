<html>
<head>
    <title>Hello AngularJS</title>
    <!--<link href="css/angular-bootstrap.css" rel="stylesheet">-->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <link rel="stylesheet"
          type="text/css"
          href="./../css/index.css"/>

    <link rel="stylesheet"
          type="text/css"
          href="./../css/table.css"/>
</head>

<body ng-app="app">
<div class="container"  ng-controller="AppController" ng-cloak class="ng-cloak">
    <h1>Hello</h1>

    <fusioncharts
            width= "100%"
            height= "400"
            type= "column2d"
            dataFormat= "json"
            dataSource= "{{myDataSource}}">
    </fusioncharts>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="./../js/app.js"></script>
<script type="text/javascript" src="./../js/service.js"></script>
<!-- FusionCharts library-->
<script type="text/javascript" src="./../js/fusioncharts.js"></script>
<script type="text/javascript" src="./../js/fusioncharts.charts.js"></script>

<!-- Angular plugin -->
<script type="text/javascript" src="./../js/angular-fusioncharts.min.js"></script>
</body>

</html>
